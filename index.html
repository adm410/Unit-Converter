<html>
  <head>
<link rel="shortcut icon" type="image/png" href="https://github.com/adm410/Unit-Converter/releases/download/V1/logo.png"/>
<link rel="apple-touch-icon" href="https://github.com/adm410/Unit-Converter/releases/download/V1/logo.png">
<link rel="icon" href="https://github.com/adm410/Unit-Converter/releases/download/V1/favicon.ico">
    <div align="center">
    <title>Unit Converter</title>
    <meta name="color-scheme" content="dark light">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="units.js" type="text/javascript">//</script>
    <script src="obj.js" type="text/javascript">//</script>
  </head>

  <body>
    <br>
    <h1 class="heading">Unit Convertor</h1>

    Convert <select class="result" class="custom-select" id="grpSelect" style="width:10%" onchange="grpSwitch()" onclick="grpSwitch()">
      <option value="grpTime">Time</option>
      <option value="grpLength">Length</option>
      <option value="grpTemperature">Temperature</option>
      <option value="grpIT">Data</option>
      <option value="grpArea">Area</option>
      <option value="grpMass">Mass</option>
      <option value="grpVolume">Volume</option>
      <option value="grpSpeed">Speed</option>
    </select>

<!--Time-->
      <div class="result" id="grpTime" style="display:none;">
        <br>
      <input class="box" type="number" value="1" min="1" id="timeamt" onkeyup="convUnits('time')">
      from <select id="timefr" class="result" onchange="convUnits('time')">
        <option value="uMs">Millisecond (ms)</option>
        <option value="uSec">Second (s)</option>
        <option value="uMin">Minute (min)</option>
        <option SELECTED value="uHr">Hour (hr)</option>
        <option value="uDay">Day</option>
        <option value="uWk">Week</option>
        <option value="uMo">Month</option>
        <option value="uYr">Year</option>
        <option value="uDec">Decade</option>
        <option value="uC">Century</option>
      </select>
      to <select id="timeto" class="result" onchange="convUnits('time')">
        <option value="uMs">Millisecond (ms)</option>
        <option SELECTED value="uSec">Second (s)</option>
        <option value="uMin">Minute (min)</option>
        <option value="uHr">Hour (hr)</option>
        <option value="uDay">day</option>
        <option value="uWk">Weeks</option>
        <option value="uMo">Month</option>
        <option value="uYr">Year</option>
        <option value="uDec">Decade</option>
        <option value="uC">Century</option>
      </select>
      </div>

<!--Length-->
      <div class="result" id="grpLength" style="display:none;">
        <br>
        <input class="box" type="number" value="1" min="1" id="lgthamt" onkeyup="convUnits('lgth')">
        from <select class="result" id="lgthfr" onchange="convUnits('lgth')">
          <option disabled>--Metric--</option>
          <option value="uMm">Milimetre (mm)</option>
          <option SELECTED value="uCm">Centimetre (cm)</option>
          <option value="uM">Metre (m)</option>
          <option disabled>--Imperial--</option>
          <option value="uIn">Inch (in)</option>
          <option value="uFt">Feet (ft)</option>
          <option value="uYd">Yard (yd)</option>
          <option value="uMi">Mile (mi)</option>
        </select>
        to <select id="lgthto" class="result" onchange="convUnits('lgth')">
          <option disabled>--Metric--</option>
          <option value="uMm">Milimetre (mm)</option>
          <option value="uCm">Centimetre (cm)</option>
          <option value="uM">Metre (m)</option>
          <option disabled>--Imperial--</option>
          <option SELECTED value="uIn">Inch (in)</option>
          <option value="uFt">Feet (ft)</option>
          <option value="uYd">Yard (yd)</option>
          <option value="uMi">Mile (mi)</option>
        </select>
      </div>

<!--Temperature-->
      <div class="result" id="grpTemperature" style="display:none;">
        <br>
      <input class="box" type="number" value="1" id="tmpamt" onkeyup="convTmp()">
      from <select class="result" id="tmpfr" onchange="convTmp()">
        <option value="uDegc">Celsius (&deg;C)</option>
        <option SELECTED value="uDegf">Fahrenheit (&deg;F)</option>
        <option value="uDegk">Kelvin (K)</option>
      </select>
      to <select id="tmpto" class="result" onchange="convTmp()">
        <option SELECTED value="uDegc">Celsius (&deg;C)</option>
        <option value="uDegf">Fahrenheit (&deg;F)</option>
        <option value="uDegk">Kelvin (K)</option>
      </select>
      </div>

<!--Data-->
      <div class="result" id="grpIT" style="display:none;">
        <br>
      <input class="box" type="number" value="1" min="1" id="itamt" onkeyup="convUnits('it')">
      from <select id="itfr" class="result" onchange="convUnits('it')">
        <option value="uBit">Bit (b)</option>
        <option value="uByte">Byte (B)</option>
        <option SELECTED value="uKb">Kilobyte (KB)</option>
        <option value="uMb">Megabyte (MB)</option>
        <option value="uGb">Gigabyte (GB)</option>
        <option value="uTb">Terabyte (TB)</option>
      </select>
      to <select id="itto" class="result" onchange="convUnits('it')">
        <option value="uBit">Bit (b)</option>
        <option value="uByte">Byte (B)</option>
        <option value="uKb">Kilobyte (KB)</option>
        <option SELECTED value="uMb">Megabyte (MB)</option>
        <option value="uGb">Gigabyte (GB)</option>
        <option value="uTb">Terabyte (TB)</option>
      </select>
      </div>

<!--Area-->
      <div class="result" id="grpArea" style="display:none;">
        <br>
      <input class="box" type="number" value="1" min="1" id="areaamt" onkeyup="convUnits('area')">
      from <select id="areafr" class="result" onchange="convUnits('area')">
        <option disabled>--Metric--</option>
        <option value="uCm2">Square Centimetre (cm<sup>2</sup>)</option>
        <option value="uM2">Square Metre (m<sup>2</sup>)</option>
        <option value="uKm2">Square Kilometre (km<sup>2</sup>)</option>
        <option value="uHectare">Hectare (ha)</option>
        <option disabled>--Imperial--</option>
        <option value="uSqin">Square Inch (in<sup>2</sup>)</option>
        <option SELECTED value="uSqft">Square Foot (ft<sup>2</sup>)</option>
        <option value="uSqmi">Square Mile (mi<sup>2</sup>)</option>
        <option value="uAcre">Acre</option>
      </select>
      to <select id="areato" class="result" onchange="convUnits('area')">
        <option value="uCm2">Square Centimetre (cm<sup>2</sup>)</option>
        <option value="uM2">Square Metre (m<sup>2</sup>)</option>
        <option SELECTED value="uKm2">Square Kilometre (km<sup>2</sup>)</option>
        <option value="uHectare">Hectare (ha)</option>
        <option disabled>--Imperial--</option>
        <option value="uSqin">Square Inch (in<sup>2</sup>)</option>
        <option value="uSqft">Square Foot (ft<sup>2</sup>)</option>
        <option value="uSqmi">Square Mile (mi<sup>2</sup>)</option>
        <option value="uAcre">Acre</option>
      </select>
      </div>

<!--Mass-->
      <div class="result" id="grpMass" style="display:none;">
        <br>
      <input class="box" type="number" value="1" min="1" id="massamt" onkeyup="convUnits('mass')">
      from <select id="massfr" class="result" onchange="convUnits('mass')">
        <option disabled>--Metric--</option>
        <option value="uMg">Milligram (mg)</option>
        <option value="uG">Gram (g)</option>
        <option value="uKg">Kilogram (kg)</option>
        <option value="uTon">Tonne (t)</option>
        <option disabled>--Imperial--</option>
        <option value="uOz">Ounce (oz)</option>
        <option value="uOzav">Intl Avoirdupois Ounce (oz avoirdupois)</option>
        <option SELECTED value="uLb">Pound (lb)</option>
        <option value="uStone">Stone (st.)</option>
        <option value="uSt">Short Ton (tn)</option>
      </select>
      to <select id="massto" class="result" onchange="convUnits('mass')">
        <option disabled>--Metric--</option>
        <option value="uMg">Milligram (mg)</option>
        <option value="uG">Gram (g)</option>
        <option SELECTED value="uKg">Kilogram (kg)</option>
        <option value="uTon">Tonne (t)</option>
        <option disabled>--Imperial--</option>
        <option value="uOz">Ounce (oz)</option>
        <option value="uOzav">Intl Avoirdupois Ounce (oz avoirdupois)</option>
        <option value="uLb">Pound (lb)</option>
        <option value="uStone">Stone (st.)</option>
        <option value="uSt">Short Ton (tn)</option>
      </select>
      </div>

<!--Volume-->
      <div class="result"id="grpVolume" style="display:none;">
        <br>
      <input type="number" class="box" value="1" min="1" id="volamt" onkeyup="convUnits('vol')">
      from <select id="volfr" class="result" onchange="convUnits('vol')">
        <option disabled>--Metric--</option>
        <option value="uL">Litre (L)</option>
        <option value="uMl">Millilitre (ml)</option>
        <option value="uCc">Cubic Centimetre (cc)</option>
        <option value="uMm3">Cubic Milimetre (mm<sup>3</sup>)</option>
        <option value="uM3">Cubic Metre (m<sup>3</sup>)</option>
        <option value="uKm3">Cubic Kilometre (km<sup>3</sup>)</option>
        <option disabled>--Imperial--</option>
        <option SELECTED value="uFloz">Fliud Ounce (fl oz)</option>
        <option value="uTsp">Teaspoon</option>
        <option value="uTbsp">Tablespoon</option>
        <option value="uCup">Cup</option>
        <option value="uGali">Gallon (gal)</option>
        <option value="uGalu">Gallon (US)</option>
        <option value="uPt">Pint (pt)</option>
        <option value="uQt">Quart (qt)</option>
        <option value="uCuin">Cubic Inch (cu in)</option>
        <option value="uCuft">Cubic Feet (cu ft)</option>
        <option value="uCumi">Cubic Mile (cu mi)</option>
      </select>
      to <select id="volto" class="result" onchange="convUnits('vol')">
        <option disabled>--Metric--</option>
        <option value="uL">Litre (L)</option>
        <option SELECTED value="uMl">Millilitre (ml)</option>
        <option value="uCc">Cubic Centimetre (cc)</option>
        <option value="uMm3">Cubic Milimetre (mm<sup>3</sup>)</option>
        <option value="uM3">Cubic Metre (m<sup>3</sup>)</option>
        <option value="uKm3">Cubic Kilometre (km<sup>3</sup>)</option>
        <option disabled>--Imperial--</option>
        <option value="uFloz">Fliud Ounce (fl oz)</option>
        <option value="uTsp">Teaspoon</option>
        <option value="uTbsp">Tablespoon</option>
        <option value="uCup">Cup</option>
        <option value="uGali">Gallon (gal)</option>
        <option value="uGalu">Gallon (US)</option>
        <option value="uPt">Pint (pt)</option>
        <option value="uQt">Quart (qt)</option>
        <option value="uCuin">Cubic Inch (cu in)</option>
        <option value="uCuft">Cubic Feet (cu ft)</option>
        <option value="uCumi">Cubic Mile (cu mi)</option>
      </select>
      </div>

<!--Speed-->
      <div class="result" id="grpSpeed" style="display:none;">
        <br>
      <input class="box" type="number" value="1" min="1" id="spdamt" onkeyup="convUnits('spd')">
      from <select class="result" id="spdfr" onchange="convUnits('spd')">
        <option disabled>--Metric--</option>
        <option value="uMs">Metres per Second (m/s)</option>
        <option value="uKmh">Kilometres per Hour (km/h)</option>
        <option disabled>--Imperial--</option>
        <option SELECTED value="uMph">Miles per Hour (mph)</option>
        <option value="uMpm">Miles per Minute(mpm)</option>
        <option value="uMps">Miles per Second(mps)</option>
        <option value="uFps">Foot per Second (fps)</option>
      </select>
      to <select id="spdto" class="result" onchange="convUnits('spd')">
        <option disabled>--Metric--</option>
        <option value="uMs">Metres per Second (m/s)</option>
        <option SELECTED value="uKmh">Kilometres per Hour (km/h)</option>
        <option disabled>--Imperial--</option>
        <option value="uMph">Miles per Hour (mph)</option>
        <option value="uMpm">Miles per Minute(mpm)</option>
        <option value="uMps">Miles per Second(mps)</option>
        <option value="uFps">Foot per Second (fps)</option>
      </select>
      </div>
<br><br>
    <div class="result" id="result" style="display:none;">
      <br><h3>Result:</h3>
      <div class="result" id="result"><br>&nbsp;</div>
      <br>
      <br>
      <div class="box" id="resulttable">&nbsp;</div>
    </div></div>

  </body>
</html>
